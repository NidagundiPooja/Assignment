<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reverse Words in Sentence</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 50px;
      }
      input,
      button {
        padding: 10px;
        margin: 10px;
        font-size: 16px;
        border-radius: 4px;
        border: 1px solid #ccc;
      }
      button {
        cursor: pointer;
        background-color: #007bff;
        color: white;
        border: none;
      }
      button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <h1>Reverse Words in Sentence</h1>
    <input
      type="text"
      id="sentence"
      placeholder="Enter a sentence"
      style="width: 50%"
    />
    <br />
    <button onclick="reverseWords()">Reverse Words</button>
    <h3>Output:</h3>
    <p id="output"></p>

    <script>
      // Function to reverse each word in the sentence
      function reverseWords() {
        // Get the sentence from input field
        var sentence = document.getElementById("sentence").value;

        // Split the sentence into an array of words
        var words = sentence.split(" ");

        // Reverse each word in the array
        for (var i = 0; i < words.length; i++) {
          // Reverse the current word
          words[i] = words[i].split("").reverse().join("");
        }

        // Join the words back into a sentence
        var reversedSentence = words.join(" ");

        // Display the result in the output paragraph
        document.getElementById("output").textContent = reversedSentence;
      }
    </script>
  </body>
</html>
